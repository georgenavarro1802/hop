        $("#jobtypes").addClass("active");
        $("#id_name").focus();
    </script>
{% endblock %}

{% block form-title %}{{ title }}{% endblock %}
{% block form-action %}{% url 'jobtypes' %}{% endblock %}

{% endblock %}
{% block form-back %}{% url 'jobtypes' %}{% endblock %}
